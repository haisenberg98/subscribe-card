<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe Card</title>
  </head>
  <body>
    <div
      class="flex justify-center items-center min-h-screen px-4 bg-zinc-700 font-serif md:px-0"
    >
      <div
        class="flex flex-col p-4 space-x-4 bg-zinc-800 rounded-xl md:flex-row"
      >
        <img
          class="rounded-l-md object-cover w-full h-72 md:w-48"
          src="70 Healthy Dinner Ideas for Two.jpg"
          alt="Healthy"
        />
        <div class="flex flex-col px-2 py-6 space-y-4 justify-center md:px-10">
          <h2 class="text-white text-xl">
            Get diet and fitness tips in your inbox
          </h2>
          <p class="text-white text-sm my-2">
            Eat, sleep and exercise better. Sign up for the Diet & Fitness
            Newsletter from us!
          </p>
          <div class="flex-col space-y-4 md:flex-row">
            <input
              type="text"
              class="p-2 px-10 text-slate-500 bg-zinc-800 border border-slate-500 rounded-md focus:outline-none"
              placeholder="Enter your email address"
            />
            <button
              type="submit"
              class="text-white bg-[#c9363f] p-2 px-6 rounded-md mt-2 font-sans text-sm md:ml-4"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
